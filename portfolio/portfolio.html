<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86a9ff069d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="navbar">
        <a href="#welcome-section">Welcome</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main id="main-section">
        <section id="welcome-section">
            <h1>Hey I'm Meika</h1>
            <p>Web Developer & Designer</p>
        </section>
        <section id="projects">
            <h1 class="projects-intro">Here are some of my projects</h1>
            <div id="projects-container">
                <a class="project-tile" href="https://dotdeveloper.herokuapp.com/" target="_blank">
                    <img src="imgs/dotdev.png" alt="Dot Dev screenshot" class="project-img">
                    <p class="project-title">Dot Dev</p>
                </a>
                <a class="project-tile" href="https://birthday-facts.netlify.app/" target="_blank">
                    <img src="imgs/birthday.png" alt="Birthday Facts screenshot" class="project-img">
                    <p class="project-title">Birthday Facts</p>
                </a>
                <a class="project-tile" href="https://petmarketplace.herokuapp.com/" target="_blank">
                    <img src="imgs/petplace.png" alt="Pet Marketplace screenshot" class="project-img">
                    <p class="project-title">Pet Marketplace</p>
                </a>
            </div>
        </section>
        <section id="contact">
            <p>Contact</p>
            <div>
                <a href="https://github.com/MeikaFreckelton"><i class="fab fa-github-alt"></i></a>
            </div>

        </section>
    </main>
    
    
    
</body>
</html>
